<h1>Filter Ratings</h1>
<google-chart type="PieChart" [data]="ratingData" (select)="onSelect($event)" style="width: 100%; height: 500px"></google-chart>
<p>Click on a slice to filter movies by that rating</p>
<div *ngIf="tableData">
    <data-table [headers]="['Title']" [data]="tableData"></data-table>
</div>
