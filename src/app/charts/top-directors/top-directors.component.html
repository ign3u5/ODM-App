<h1>Top Directors</h1>
<h3>Select a segment to display films from that director</h3>
<google-chart *ngIf="outputData" type="PieChart" [data]="outputData" (select)="onSelect($event)" [options]="options" style="width: 100%; height: 500px"></google-chart>
<data-table *ngIf="tableData" [headers]="['Title']" [data]="tableData"></data-table>
