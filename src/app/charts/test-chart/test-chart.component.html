<h3>Select a filter below</h3>
<button class="btn btn-primary mr-2" (click)="onNoFilter()">No Filter</button>
<button class="btn btn-primary mr-2" (click)="onJustMovies()">Just Movies</button>
<button class="btn btn-primary" (click)="onJustTvShows()">Just TV Shows</button>
<h3 class="mt-3" *ngIf="ratingData">Select a segment from the chart to show films with that rating</h3>
<google-chart *ngIf="ratingData" type="PieChart" [data]="ratingData" (select)="onSelect($event)" style="width: 100%; height: 500px"></google-chart>
<h3 *ngIf="tableData">Shows with selected rating</h3>
<data-table *ngIf="tableData" [headers]="['Title']" [data]="tableData"></data-table>
