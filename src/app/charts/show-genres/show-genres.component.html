<h1>Show Genres</h1>
<h3>Select a genre segment to show movies from that genre</h3>
<google-chart *ngIf="outputData" type="PieChart" [data]="outputData" (select)="onSelect($event)" [options]="options" style="width: 100%; height: 500px"></google-chart>
<data-table *ngIf="genreMovies" [headers]="['Title', 'Description']" [data]="genreMovies"></data-table>
